        <div class="bouton">
            <button class="typo" onclick="toggleButton(this)">
                <span class="button-text">Typographic</span>
                <span class="hidden-text">LeMurMure est une police de caractères créée par la fonderie open-source
                    Velvetyne, inspirée des lettrages urbains et du graffiti. Jouant sur l’idée du mur comme support
                    d’expression et du murmure comme message furtif, elle allie formes anguleuses, contrastes marqués et
                    une esthétique brute.<br><br>Conçue pour des usages graphiques engagés et alternatifs, LeMurMure
                    incarne l’énergie du street art. Comme toutes les polices Velvetyne, elle est open-source, libre
                    d’usage et d’évolution, favorisant une approche collaborative et expérimentale du design
                    typographique.</span>
            </button>
            <button class="auteur" onclick="toggleButton(this)">
                <span class="button-text">Auteur</span>
                <span class="hidden-text">Jérémy Landes est un designer typographique français, membre de la fonderie
                    open-source Velvetyne et fondateur du Studio Triple. Passionné par l’expérimentation et l’édition,
                    il explore des formes typographiques uniques à travers ses créations.

                    Il est à l’origine de Le Murmure, une police conçue en collaboration avec l’agence de design
                    Murmure, dont elle incarne l’identité graphique. Son travail se distingue par un équilibre subtil
                    entre élégance et variations stylistiques audacieuses.

                    Jérémy Landes est aussi l’auteur de Solide Mirage, développée pour Frànçois and the Atlas Mountains,
                    et contribue activement au monde du design open-source, prônant une approche collaborative et
                    accessible de la typographie.</span>
            </button>
